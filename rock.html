<!DOCTYPE html>
<html>
<head>
<title>rockPaperScissors</title>
<link rel="stylesheet" type="text/css" href="n.css" ></link>
</head>
<body>
<p id="res">
<script>
var userChoice = prompt("Do you choose rock, paper or scissors?");
var computerChoice = Math.random();
var res = document.getElementById('res');
if (computerChoice < 0.34) {
computerChoice = "rock";
} else if(computerChoice <= 0.67) {
computerChoice = "paper";
} else {
computerChoice = "scissors";
} //console.log("Computer: " + computerChoice);
function myfunction(choice1,choice2)
{
if (choice1 === choice2)
return "The result is a tie!";
else if(choice1=="rock")
if(choice2=="scissors")
return("Rock wins");
else
return("paper wins");
else if(choice1=="paper")
if(choice2=="rock")
return("paper wins");
else
return("scissors wins");
else if(choice1=="scissors")
if(choice2=="rock")
return("rock wins");
else
return("scissors wins");
}
compare=myfunction(userChoice,computerChoice);
res.innerHTML=compare;
console.log(compare);
</script>
</body>
</html>
